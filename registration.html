<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./index.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <form>
        <div class="container">
            <h1>Register</h1>
            <p>Create Your account</p>
            <hr>

            <label for="email" ><b>Email</b></label>
            <i class="fa fa-envelope"></i>
            <input type="text" placeholder=" Enter Email" name="email" id="email" required class="input">

            <label for="psw" ><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required class="input">

            <label for="psw-repeat" ><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required class="input">
            <hr>

            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn">Register</button>
            <p class="p">Already have an account? <a href="#">Sign in</a>.</p>
        </div>


    </form>



</body>

</html>
